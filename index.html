<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="logo">dev.finance<small style="color: rgb(103, 165, 83);">$</small></h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./img/entrada.png" alt="Imagem de entrada">
                </h3>  
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./img/saida.png" alt="Imagem de saída">
                </h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Total</span>
                    <img src="./img/total.png" alt="">
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de WebSite</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">24/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">- R$ 1.500,00</td>
                        <td class="date">26/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>@Hortência Côrtes</p>
    </footer>
</body>
</html>
